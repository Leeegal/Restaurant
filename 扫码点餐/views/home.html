<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <script src="/javascripts/jquery-3.3.1.min.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/stylesheets/businessLogin.css">
    <script src="/javascripts/check.js"></script>
    <script src="/javascripts/login.js"></script>
</head>

<body class="container-fluid">
    <!--轮播框-背景-->
    <div data-ride="carousel" id="carousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div role="listbox" class="carousel-inner">
            <div class="carousel-item active"><img src="/images/slide1.png" class="card-img-top"></div>
            <div class="carousel-item"><img src="/images/slide2.png" class="card-img-top"></div>
            <div class="carousel-item"><img src="/images/slide3.png" class="card-img-top"></div>
            <div class="container card-img-overlay login-box jumbotron">
                <h1></h1>
                <p>今天您皮了吗？</p>
                <!--模态框实现登录、注册--><button type="button" data-toggle="modal" data-target="#login" class="btn btn-primary">皮一下</button>
                <p>还没有皮皮怪？ <a data-toggle="modal" data-target="#regist" class="btn btn-secondary super-link">点击炼制！</a></p>
                <!--登录框-->
                <div id="login" class="modal fade">
                    <div class="modal-dialog">
                        <form name="login" class="modal-content">
                            <div class="modal-header form-header"><button type="button" data-dismiss="modal" class="close">&times;</button></div>
                            <div class="modal-body form-body">
                                <div class="form-group row"><label for="username" class="col-sm-2 form-control-label">用户名</label><input type="text" name="username" id="username" class="form-control col-sm-9"><img></div>
                                <div class="form-group row"><label for="password" class="col-sm-2 form-control-label">密码</label><input type="password" name="password" id="password" class="form-control col-sm-9"><img></div>
                            </div>
                            <div class="modal-footer form-footer">
                                <div class="form-group row mx-auto">
                                    <!--小bug：点击后按钮变大--><input type="submit" value="登录" name="login" class="btn btn-secondary col-sm-12">
                                    <div class="form-result"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--注册框-->
                </div>
                <div id="regist" class="modal fade">
                    <div class="modal-dialog">
                        <form name="regist" class="modal-content">
                            <div class="modal-header form-header"><button type="button" data-dismiss="modal" class="close">&times;</button></div>
                            <div class="modal-body form-body">
                                <div class="form-group row"><label for="upUsername" class="col-sm-3 form-control-label">用户名</label><input type="text" placeholder="6~18位英文字母、数字或下划线，字母开头" name="username" id="upUsername" class="form-control col-sm-8"><img></div>
                                <div class="form-group row"><label for="upPassword" class="col-sm-3 form-control-label">密码</label><input type="password" placeholder="6~12位数字、大小写字母、中划线、下划线" name="password" id="upPassword" class="form-control col-sm-8"><img></div>
                                <div class="form-group row"><label for="repassword" class="col-sm-3 form-control-label">重复密码</label><input type="password" placeholder="再次输入密码" name="repassword" id="repassword" class="form-control col-sm-8"><img></div>
                                <div class="form-group row"><label for="phone" class="col-sm-3 form-control-label">电话</label><input type="text" placeholder="11位数字，不能以0开头" name="phone" id="phone" class="form-control col-sm-8"><img></div>
                                <div class="form-group row"><label for="email" class="col-sm-3 form-control-label">邮箱</label><input type="text" placeholder="example@163.com" name="email" id="email" class="form-control col-sm-8"><img></div>
                                <div class="form-group row"><label for="storeName" class="col-sm-3 form-control-label">邮箱</label><input type="text" placeholder="皮皮餐馆" name="storeName" id="storeName" class="form-control col-sm-8"><img></div>
                                <div class="form-group row"><label for="storeAddress" class="col-sm-3 form-control-label">邮箱</label><input type="text" placeholder="P城" name="storeAddress" id="storeAddress" class="form-control col-sm-8"><img></div>
                            </div>
                            <div class="modal-footer form-footer">
                                <div class="form-group row mx-auto">
                                    <!--小bug：点击后按钮变大--><input type="submit" value="注册" name="regist" class="btn btn-secondary col-sm-12">
                                    <div class="form-result"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
